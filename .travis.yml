language: node_js
env:
  - REACT_APP_API_URL=https://mateuszjablonski-api.herokuapp.com/
node_js:
  - stable
sudo: false
branches:
  only:
    - master
cache:
  directories:
    - node_modules
script:
  - npm test
  - npm run build
addons:
  ssh_known_hosts:
    - s27.mydevil.net
before_install:
  - openssl aes-256-cbc -K $encrypted_917e46d95efc_key -iv $encrypted_917e46d95efc_iv
    -in ./.travis/deploy_key.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_key
  - echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./deploy_key
  - ssh -i ./deploy_key woodpecker@s27.mydevil.net pwd
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: '$GITHUB_TOKEN'
    local_dir: build
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/build/* -e ssh -i ./deploy_key woodpecker@s27.mydevil.net:~/domains/mateuszjablonski.com/public_html
    on:
      branch: master
notifications:
  email:
    recipients:
      - mail@mateuszjablonski.com
    on_success: change
    on_failure: always
